{% extends "base.html" %}
{% block content %}
<header>
    <script src="{{ url_for('static', filename='js/api_edit_review.js') }}"></script>
</header>
    <section>
        <div class="row">
            <div class="col-1 col-lg-2 col-xxl-3"></div>
            <div class="article col-10 col-lg-8 col-xxl-6">
                <h2 id="log-in-title" class="m-5 ps-3">Edit a Review</h2>
                <div class="m-5">
                    <form id="edit-form" method="PATCH">
                        <label for="review_dropdown" class="mt-2 form-label">Review</label>
                        <select id="review_dropdown" class="form-control border border-dark-subtle" name="review_id" required></select>
                        <label for="concert_dropdown" class="mt-2 form-label">Concert</label>
                        <select id="concert_dropdown" class="form-control border border-dark-subtle" name="concert_id" required>
                            <option id="concert_option"></option>
                        </select>
                        <div class="row">
                            <div class="col-10">
                                <label for="review-title" class="mt-2 form-label">Review Title</label>
                                <input type="text" id="review-title" name="ReviewTitle" class="form-control border border-dark-subtle" required>
                            </div>
                            <div class="col-2">
                                <label for="review-rating" class="ms-2 mt-2 form-label">Rating</label>
                                <input type="number" min="0" max="10" id="review-rating" name="ReviewRating" class="ms-2 form-control border border-dark-subtle" required>
                            </div>
                        </div>
                        <label for="review-text" class="mt-2 form-label">What did you think?</label>
                        <textarea id="review-text" name="ReviewText" class="form-control border border-dark-subtle" rows="10" required></textarea>
                        <button id="patch-review-button" type="submit" class="my-3 px-4 btn btn-primary">Edit</button>
                    </form>
                </div>
            </div>
            <div class="col-1 col-lg-2 col-xxl-3"></div>
        </div>
        <button type="button" id="success-modal-trigger" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#success-modal" hidden>Modal</button>
        <div id="success-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="requestSuccess" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 id="requestSuccess" class="modal-title fs-5 mt-3 ms-3">Success!</h2>
                  <button type="button" id="modal-close-1" class="btn-close mt-3 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="ms-3">Your review was edited!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" id="modal-close-2" class="btn btn-secondary mb-3 me-3" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
{% endblock %}
