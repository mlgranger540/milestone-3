{% extends "base.html" %}
{% block content %}
<header>
    <script src="{{ url_for('static', filename='js/api_edit_review.js') }}"></script>
</header>
    <section>
        <div class="row">
            <div class="col-1 col-lg-2 col-xxl-3"></div>
            <div class="article col-10 col-lg-8 col-xxl-6">
                <h2 id="log-in-title" class="m-5 ps-3">Edit a Review</h2>
                <div class="m-5">
                    <form method="PATCH" action="">
                        <label for="review_dropdown" class="mt-2 form-label">Review</label>
                        <select id="review_dropdown" class="form-control border border-dark-subtle" name="review_id""></select>
                        <label for="concert_dropdown" class="mt-2 form-label">Concert</label>
                        <select id="concert_dropdown" class="form-control border border-dark-subtle" name="concert_id" disabled>
                            <option id="concert_option"></option>
                        </select>
                        <div class="row">
                            <div class="col-10">
                                <label for="review-title" class="mt-2 form-label">Review Title</label>
                                <input type="text" id="review-title" name="ReviewTitle" class="form-control border border-dark-subtle">
                            </div>
                            <div class="col-2">
                                <label for="review-rating" class="ms-2 mt-2 form-label">Rating</label>
                                <input type="number" min="0" max="10" id="review-rating" name="ReviewRating" class="ms-2 form-control border border-dark-subtle">
                            </div>
                        </div>
                        <label for="review-text" class="mt-2 form-label">What did you think?</label>
                        <textarea id="review-text" name="ReviewText" class="form-control border border-dark-subtle" rows="10"></textarea>
                        <button id="patch-review-button" type="submit" class="my-3 btn btn-primary">Edit</button>
                    </form>
                </div>
            </div>
            <div class="col-1 col-lg-2 col-xxl-3"></div>
        </div>
    </section>
{% endblock %}
