<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/22fc12a701.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <title>Gigaholic</title>
</head>

<body>
    <header>
        <div id="header" class="row">
            <div class="col-1 col-lg-2 col-xxl-3"></div>
            <a class="col-10 col-lg-8 col-xxl-6" href="{{ url_for('index') }}">
                <h1>Gigaholic</h1>
            </a>
            <div class="col-1 col-lg-2 col-xxl-3">
                <a id="log-in" class="me-4 mt-2" href="{{ url_for('log_in') }}">Log In</a>
            </div>
        </div>
        <nav id="my-nav">
            <div class="row">
                <div class="col-1 col-lg-2 col-xxl-3"></div>
                <ul class="nav nav-tabs nav-justified col-10 col-lg-8 col-xxl-6">
                    <li class="nav-item">
                        <a id="recent-link" class="nav-link" aria-current="page" href="{{ url_for('index') }}">Recent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('by_artist') }}">Reviews by Artist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('by_tour') }}">Reviews by Tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('by_venue') }}">Reviews by Venue</a>
                    </li>
                </ul>
                <div class="col-1 col-lg-2 col-xxl-3"></div>
            </div>
        </nav>
    </header>

    <button class="btn btn-success">Post</button>
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger">Delete</button>

    {% block content %}
    {% endblock %}

    <footer>
        <div id="footer" class="row py-3">
            <div class="col-1 col-lg-2 col-xxl-3"></div>
            <ul class="col-10 col-lg-8 col-xxl-6 nav">
                <li class="mx-4 foot-nav nav-item">
                    <a class="foot-link nav-link">Recent</a>
                </li>
                <li class="mx-4 foot-nav nav-item">
                    <a class="foot-link nav-link">Artists</a>
                </li>
                <li class="mx-4 foot-nav nav-item">
                    <a class="foot-link nav-link">Tours</a>
                </li>
                <li class="mx-4 foot-nav nav-item">
                    <a class="foot-link nav-link">Venues</a>
                </li>
            </ul>
            <div class="col-1 col-lg-2 col-xxl-3"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
